<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Block vs Inline vs Inline-block</title>
<style>
.container {
    border: 2px dashed gray;
    padding: 10px;
}

/* Загальні стилі для видимості */
.box {
    background-color: lightblue;
    border: 2px solid blue;
    margin: 5px;
    padding: 10px;
    color: #000;
}

/* Типи display */
.block {
    display: block;
}

.inline {
    display: inline;
    width: 10000px;
}

.inline-block {
    display: inline-block;
}

.block, .inline, .inline-block {
    width: 150px;
    height: 60px;
}
</style>
</head>
<body>

<h2>display: block</h2>
<div class="container">
    <div class="box block">Block 1</div>
    <div class="box block">Block 2</div>
    <div class="box block">Block 3</div>
</div>

<h2>display: inline</h2>
<div class="container">
    <div class="box inline">Inline 1</div>
    <div class="box inline">Inline 2</div>
    <div class="box inline">Inline 3</div>
</div>

<h2>display: inline-block</h2>
<div class="container">
    <div class="box inline-block">Inline-Block 1</div>
    <div class="box inline-block">Inline-Block 2</div>
    <div class="box inline-block">Inline-Block 3</div>
</div>

</body>
</html>
