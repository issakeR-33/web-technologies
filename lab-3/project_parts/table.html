<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body align="center"">
  <h3>Перша таблиця</h3>
  <table border="2" cellspacing="0" cellpadding="20" align="center">
    <!-- 1 -->
    <tr>
      <td colspan="8" bgcolor="#2FF5C9"></td>
    </tr>

    <!-- 2 -->
    <tr>
      <td rowspan="6" bgcolor="#F5F5DC"></td>
      <td colspan="6" bgcolor="#2FF5C9"></td>
      <td rowspan="6" bgcolor="#F5F5DC"></td>
    </tr>

    <!-- 3 -->
    <tr>
      <td rowspan="4" bgcolor="#F5F5DC"></td>
      <td colspan="4" bgcolor="#2FF5C9"></td>
      <td rowspan="4" bgcolor="beige"></td>
    </tr>

    <!-- 4 -->
    <tr>
      <td rowspan="2" bgcolor="#F5F5DC"></td>
      <td bgcolor="red"></td>
      <td bgcolor="blue"></td>
      <td rowspan="2" bgcolor="#F5F5DC"></td>
    </tr>

    <!-- 5 -->
    <tr>
      <td bgcolor="green"></td>
      <td bgcolor="yellow"></td>
    </tr>

    <!-- 6 -->
    <tr>
      <td colspan="4" bgcolor="#2FF5C9"></td>
    </tr>

    <!-- 7 -->
     <tr>
      <td colspan="6" bgcolor="#2FF5C9"></td>
    </tr>

    <tr>
      <td colspan="8" bgcolor="#2FF5C9"></td>
    </tr>
  </table>
</body>
</html>
